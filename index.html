<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 mx-auto">Password Generator</span>
      </nav>
    
    <div class="container border text-center">
    
        <div class="row">
            <h1 class="col-sm-12 mx-auto">Generate a Password</h1>
        </div>
        
        <div class="row">
            <div class="col-12">
                    <h5 class="m-5">Select Your Password Requirements Below</h5>
            </div>
        </div>


        <div class="row">

            <div class="col-12 mx-auto">
                <input type="number" class="form-control" id="passwordLength" min="8" max="128">
                <label for="passwordLength">Number of Characters</label>
              </div>
 
            <div class="col-sm-6">
                <input type="checkbox" class="form-control" id="lowercase">
                <label class="" for="includeLowercase">Lowercase</label>
            </div>
                
            <div class="col-sm-6">
                <input type="checkbox" class="form-control" id="uppercase">
                <label class="" for="includeUppercase">Uppercase</label>
            </div>
                
            <div class="col-sm-6">
                <input type="checkbox" class="form-control" id="special">
                <label class="" for="includeSpecialChars">Special</label>
            </div>

            <div class="col-sm-6">
                <input type="checkbox" class="form-control" id="numbers">
                <label class="" for="includeNumbers">Numbers</label>
            </div>
         </div>

         <div class="row">
            <button class="col-12 generate-password-btn btn btn-light btn-lg mx-auto" type="button" >Generate Password</button>
        </div>

        <div class="row m-3">
            <h5 class=" col-12 mx-auto password"></h5>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    
</body>
</html>
