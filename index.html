<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 mx-auto">Password Generator</span>
      </nav>
    
    <div class="container">
        <div class="row border-bottom mt-4">
            <h1 class="col-12">Generate a Password</h1>
        </div>
        
        <div class="row border-bottom mt-4">
            <div class="col-12 border rounded text-center text-wrap m-4">
                <h5 class="mt-3">Your Secure Randomly Generated Password</h5>
                <h6 class="password m-5">Click the button below to generate your password</h6>
                <div class="row">
                        <div class="col-3 mx-auto">
                            <input type="checkbox" class="lowercase" id="lowercase">
                            <label class="" for="includeLowercase">Lowercase</label>
                          </div>

                          <div class="col-3 mx-auto">
                            <input type="checkbox" class="uppercase" id="uppercase">
                            <label class="" for="includeUppercase">Uppercase</label>
                          </div>

                          <div class="col-3 mx-auto">
                            <input type="checkbox" class="specialchars" id="specialchars">
                            <label class="" for="includeSpecialChars">Special</label>
                          </div>

                          <div class="col-3 mx-auto">
                            <input type="checkbox" class="numbers" id="numbers">
                            <label class="" for="includeNumbers">Numbers</label>
                          </div>
                </div>
                
                <button type="button" class="generate-password-btn btn btn-light btn-lg w-50 my-3">Generate Password</button>
                
            </div>
        </div>

    </div>



    

    

    <script src="script.js"></script>
    
</body>
</html>
