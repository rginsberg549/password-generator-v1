<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 mx-auto">Welcome to the Random Password Generator</span>
      </nav>
    
    <div class="container border text-center mt-3">
    
        <div class="row mt-3">
            <h1 class="col-12 mx-auto">Generate a Random Password</h1>
        </div>
        
        <div class="row">
            <div class="col-12">
                    <h6 class="m-3">Select Your Password Requirements Below</h6>
            </div>
        </div>


        <div class="row mt-3">

            <div class="col-12">
                <input type="number" class="form-control" id="passwordLength" min="8" max="128" placeholder="Enter a number between 8 and 128">
                <div><small class="error text-danger"></small></div>
                <label for="passwordLength">Number of Characters</label>
                <div><small class="error text-danger"></small></div>
              </div>
 
            <div class="col-sm-3 mt-3">
                <input type="checkbox" class="" id="lowercase">
                <br>
                <label class="" for="includeLowercase">Lowercase Letters</label>
            </div>
                
            <div class="col-sm-3 mt-3">
                <input type="checkbox" class="" id="uppercase">
                <br>
                <label class="" for="includeUppercase">Uppercase Letters</label>
            </div>
                
            <div class="col-sm-3 mt-3">
                <input type="checkbox" class="" id="special">
                <br>
                <label class="" for="includeSpecialChars">Special Characters</label>
            </div>

            <div class="col-sm-3 mt-3">
                <input type="checkbox" class="" id="numbers">
                <br>
                <label class="" for="includeNumbers">Numbers</label>
            </div>
         </div>

         <div class="row mt-3">
            <button class="col-12 generate-password-btn btn btn-light btn-lg mx-auto" type="button" >Generate Password</button>
        </div>

        <div class="row m-3">
            <h5 class=" col-12 mx-auto password text-success"></h5>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    
</body>
</html>
